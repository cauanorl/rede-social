{% extends 'base.html' %}

{% block head %}
  <title>Reset your password</title>
{% endblock %}

{% block body %}
  <h1>Forgotten you password?</h1>
  <p>Enter your e-mail address to obtain a new password</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send e-mail">
  </form>

{% endblock %}
